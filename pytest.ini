[pytest]
# Specify the directories where pytest should look for tests
testpaths = tests/android/standalone/test_feed tests/android/standalone/test_news tests/android/standalone/test_bookmarks
# Optional: Add markers (like skipping, expected failures) in a centralized place
#markers =
#    smoke: Smoke tests
#    regression: Regression tests
#   critical: Critical tests

# Optional: Set default arguments (e.g., to run tests quietly)
# Optional: Set default timeout for tests
timeout = 60  # Timeout in seconds for a test to complete

# Optional: You can configure logging here (if you want detailed logs)
log_cli = true
log_cli_level = INFO
